<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Routines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Routines</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Create Routine</a></li>
                <li><a href="myroutines.html">My Routines</a></li>
                <li><a href="progress.html">Progress Tracker</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Saved Routines</h2>
        <ul id="savedRoutines"></ul>
    </main>

    <script>
        let routines = JSON.parse(localStorage.getItem("routines")) || [];

        function loadRoutines() {
            let list = document.getElementById("savedRoutines");
            list.innerHTML = "";

            routines.forEach((item, index) => {
                let li = document.createElement("li");
                li.textContent = `${item.routineName} - ${item.exercise} (${item.duration} min)`;
                list.appendChild(li);
            });
        }

        window.onload = loadRoutines;
    </script>
</body>
</html>
