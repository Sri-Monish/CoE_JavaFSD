<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Progress Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Create Routine</a></li>
                <li><a href="progress.html">Progress Tracker</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Your Workout Progress</h2>
        <label for="dateFilter">Select Date: </label>
        <input type="date" id="dateFilter" onchange="updateChart()">
        <canvas id="progressChart"></canvas>
        <button class="delete-btn" onclick="resetProgress()">Reset Progress</button>
    </main>

    <script src="progress.js"></script>
</body>
</html>
